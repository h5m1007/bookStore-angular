<div class="panel panel-primary">
	<div class="panel-heading">
		<div class="panel-title">新增书籍</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" role="form" name="myForm" ng-controller="AddBookCtrl" ng-submit="setFormData()">
					<div class="form-group">
						<label class="col-md-2 control-label">
							书名：
						</label>
						<div class="col-md-10">
							<input type="text" name="input" placeholder="最多10个字符" class="form-control" ng-model="formData.bookName" ng-minlength="3" ng-maxlength="10" required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">
							类型：
						</label>
						<div class="col-md-10">
							<select class="form-control">
								<option>计算机</option>
								<option>金融</option>
								<option>哲学</option>
								<option>高端办公</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">
							出版日期：
						</label>
						<div class="col-md-10">
							<input type="date" placeholder="日期格式YYYY-mm-dd" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">
							是否有电子书：
						</label>
						<div class="col-md-10">
							<input type="checkbox">
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<input ng-disabled="!myForm.input.$valid" class="btn btn-success" type="submit" value="保存">
							<a ui-sref="booklist({bookType:0})" class="btn btn-primary">取消</a>
							<button class="btn btn-default">清空表单</button>
							<span>{{myForm.input.$valid}}</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
